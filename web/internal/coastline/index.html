<p><a href="/internal/">Internal</a> : Coastline</p>

<h1>Internal coastline map</h1>

<div id="controls">
    <div class="box-slide">
        <input id="slide-master" type="range" min="0" max="1" step="0.01" value="0.05" onchange="update_opacity('master', this.value)">
        Good data
    </div>
    <div class="box-slide">
        <input id="slide-current" type="range" min="0" max="1" step="0.01" value="0.05" onchange="update_opacity('current', this.value)">
        New data
    </div>
    <div class="box-slide">
        <input id="slide-diff" type="range" min="0" max="1" step="0.01" value="1.0" onchange="update_opacity('diff', this.value)">
        Diff
    </div>
</div>
<div id="map"></div>
